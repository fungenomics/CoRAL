
#--- PREPROCESS ------

# convert gene symbols in reference from mouse to human 
convert_ref_mm_to_hg: False

#--- CONSENSUS -------

# specify consensus tools to include, either 'all' ot list of tool names
consensus_tools:
      - 'all'

# specify consensus type, either 'majority' or numeric value 
consensus_type: 'majority'

# alpha value for CAWPE calculation 
alpha: 4

#--- NOTEBOOKS -------

# genes of interest
# space separated string: "PDGFRA MOG GFAP RBFOX1"
marker_genes: ""

#---- TOOLS ----------
SingleR:
  threads: 1 

Correlation:
  threads: 1 

scPred:
  threads: 1
  classifier: 'svmRadial'  

scClassify:
  threads: 1 

SciBet:
  threads: 1

singleCellNet:
  threads: 1

scHPL:
  threads: 1
  classifier: 'svm'
  dimred: 'False'
  threshold: 0.5

SVMlinear:
  threads: 1
  threshold: 0
  classifier: 'SVMlinear'

SVC:
  threads: 1
  classifier: 'rbf'
  threshold: 0.5

ACTINN:
  threads: 1

scLearn:
  threads: 1

scID:
  threads: 1

scAnnotate:
  threads: 1
  threshold: 0.5

scNym:
  threads: 1
  threshold: 0.5

CellTypist:
  threads: 1 
  feature_selection: 'True'
  majority_voting: 'True'
  threshold: 0.5
