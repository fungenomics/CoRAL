# Example config for scCoAnnotate annotation and benchmarking workflow 

# target directory 
output_dir: <path to annotation output>
output_dir_benchmark: <path to benchmark output>

# path to reference to train classifiers on (cell x gene raw counts)
references: 
      reference1:
            expression: <patht to expression.csv>
            labels: <patht to labels.csv>
      reference2:
            expression: <patht to expression.csv>
            labels: <patht to labels.csv>
            
# path to query datasets (cell x gene raw counts)
query_datasets:
      sample1: <patht to expression.csv>
      sample2: <patht to expression.csv>

# classifiers to run
tools_to_run:
      - scPred
      - SingleR
      - scClassify
      - SciBet
      - singleCellNet
      - scHPL
      - SVMlinear
      - Correlation
      - scLearn
      - ACTINN
      - scID
      - scAnnotate
      - scNym
      - CellTypist

consensus_tools:
      - all

consensus_type:
     - majority
     - CAWPE_T
      
# Benchmark parameters 
benchmark:
  n_folds: 5 

